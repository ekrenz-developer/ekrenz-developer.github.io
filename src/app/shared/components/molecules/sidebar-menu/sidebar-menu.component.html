<button
  class="rounded p-2 hover:bg-gray-100 active:bg-gray-300"
  type="button"
  (click)="toggleButton()">
  <fa-icon [icon]="['fas', 'bars']" size="xl"></fa-icon>
</button>
<div
  class="fixed left-0 right-0 top-0 z-40 flex h-screen w-full flex-col overflow-y-auto bg-gray-800 duration-300 ease-out"
  [class]="isOpen ? 'translate-x-[0]' : 'translate-x-full'">
  <div class="container mx-auto px-4">
    <div class="flex w-full flex-row items-center justify-between py-4">
      <app-logo></app-logo>
      <button
        type="button"
        class="rounded-lg bg-transparent p-2 text-secondary hover:bg-gray-200 hover:text-gray-900"
        (click)="toggleButton()">
        <fa-icon [icon]="['fas', 'xmark']" size="xl"></fa-icon>
      </button>
    </div>
    <ul class="space-y-2 font-medium">
      <li *ngFor="let item of listItem">
        <a
          [href]="item.path"
          class="flex items-center rounded-lg p-2 text-secondary hover:bg-gray-100 hover:text-primary">
          <span class="ml-3">{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
